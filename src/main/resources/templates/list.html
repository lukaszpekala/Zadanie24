<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Transaction list</title>
</head>
<body style="padding: 2% 10%">
<h2>Lista transakcji</h2>
<ul class="list-group">
    <li class="list-group-item" th:each="transaction: ${transactions}">
        <span th:text="|Kwota: ${transaction.amount}, data: ${transaction.date}, opis: ${transaction.description}, typ: ${transaction.type.description}|"></span>
        <a th:href="|/edit?id=${transaction.id}|">(Edytuj)</a>
        <a th:href="|/delete?id=${transaction.id}|">(Skasuj)</a>
    </li>
</ul>

</body>
</html>
