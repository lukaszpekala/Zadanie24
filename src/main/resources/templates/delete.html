<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Delete transaction</title>
</head>
<body style="padding: 2% 10%">
<form class="row g-3" th:action="@{/delete}" method="post" th:object="${transaction}">
    <input th:field="*{id}" type="hidden">
    <input th:field="*{type}"type="hidden">
    <div class="col-md-6">
        <label th:for="amount" class="form-label">Kwota</label>
        <input class="form-control" type="number" th:id`="amount" th:field="*{amount}" readonly="readonly"/>
    </div>
    <div class="col-md-6">
        <label th:for="date" class="form-label">Data</label>
        <input class="form-control" type="date" th:id="date" th:field="*{date}" readonly="readonly">
    </div>
    <div class="col-md-6">
        <label th:for="desc" class="form-label">Opis</label>
        <input class="form-control" type="text" th:id="desc" th:field="*{description}" readonly="readonly"/>
    </div>
    <div class="col-md-6">
        <label th:for="type" class="form-label">Opis</label>
        <input class="form-control" type="text" th:id="type" th:field="*{type.description}" readonly="readonly">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" value="Usuń">Usuń</button>
    </div>
</form>
</body>
</html>
