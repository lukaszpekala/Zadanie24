<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body style="padding: 2% 10%">
<div>
    <h1>Menu</h1>
    <div>
        <h2>Wyświetlanie transakcji</h2>
        <ul>
            <li th:each="type: ${T(com.example.fbtransactions.TransactionType).values()}">
                <a th:href="|/list?type=${type}|">
                    <span th:text="|wyświetl transakcje typu ${type.description}|"></span>
                </a>
            </li>
        </ul>
    </div>

    <div>
        <h2>Dodawanie transakcji</h2>

        <form class="row g-3" th:action="@{/add}" method="post" th:object="${transaction}">
            <div class="col-md-6">
                <label th:for="amount" class="form-label">Kwota</label>
                <input class="form-control" type="number" th:id`="amount" th:field="*{amount}" th:min="0" th:step="0.01" required/>
            </div>
            <div class="col-md-6">
                <label th:for="date" class="form-label">Data</label>
                <input class="form-control" type="date" th:id="date" th:field="*{date}" required>
            </div>
            <div class="col-md-6">
                <label th:for="desc" class="form-label">Opis</label>
                <input class="form-control" type="text" placeholder="opis" th:id="desc" th:field="*{description}" required/>
            </div>
            <div class="col-md-6">
                <label th:for="type" class="form-label">Typ</label>
                <select class="form-select" name="type" th:id="type" required>
                    <option th:each="type : ${T(com.example.fbtransactions.TransactionType).values()}"
                            th:value="${type}" th:text="${type.description}"></option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" value="Dodaj">Dodaj</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
